<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined&display=block"
          rel="stylesheet">
    <link rel="stylesheet" href="/static/dist/pinta.core.min.css">
    <link rel="stylesheet" href="/static/dist/pinta.responsive-768.css">
    <link rel="stylesheet" href="/static/dist/pinta.components.min.css">
    <link rel="stylesheet" href="/static/dist/pinta.theming.min.css">
    <style>
        :root {
            --primary: #4a58a9;
            --secondary: #5b5d72;
            --secondary-light: rgba(0, 145, 198, 0.15);
            --tertiary: #77536d;
            --accent: #F56F47;
            --default: #383838;
            --gray: #646464;
            --light: #ccc;
            --label: #607D8B;
            --highlight: lightslategray;
            --error: #E60018;
            --btn-font-weight: 500;
            --bg-gray: #F5F6F7;
            --back-gray-300: #f7f8f9;
            --bg-light: #E8F4FF;
            --border-radius: 4px;
            --btn-border-radius: 3rem;
            --border-color: lightblue;
            --field-border: #DFE1E5;
            --font-family: "Lato", sans-serif;
            --h1-font-size: 32px;
            --h1-color: var(--primary);
            --h1-font-weight: 700;
            --h2-font-size: 26px;
            --h2-color: var(--primary);
            --h2-font-weight: 700;
            --h3-font-size: 23px;
            --h3-color: var(--primary);
            --h3-font-weight: 700;
            --h4-color: var(--gray);
            --h4-font-size: 18px;
            --h4-font-weight: 700;
            --h5-font-size: 16px;
            --h5-font-weight: 700;
            --h6-font-size: 15px;
            --h6-font-weight: 700;
            --h6-color: var(--secondary);
        }
    </style>
</head>
<body>
<div class="p-5">
    <h1>This in Pinta!</h1>
    <div>
        <div class="inline-flex gap-1 p-1 !bg-gray">
            <div class="btn :stroked">this is a button <span class="material-icons-outlined">mail</span></div>
            <div class="btn :solid :secondary">this is a button <span class="material-icons-outlined">mail</span></div>
            <div class="btn :outline :medium :primary">this is a button <span class="material-icons-outlined">mail</span></div>
            <div class="btn :stroked :large :primary">this is a button <span class="material-icons-outlined">mail</span></div>
        </div>
        <div class="grid-12 gap-1">
            <div class="col-5 p-4 border"></div>
            <div class="col-7 p-4 border"></div>
            <h1 class="!primary"></h1>
        </div>
    </div>
</div>
</body>
</html>
